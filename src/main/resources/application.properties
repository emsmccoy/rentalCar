# AWS Credentials for DynamoDB Local
aws.accessKeyId=dummy
aws.secretAccessKey=dummy
aws.region=us-east-1

# DynamoDB Local endpoint
aws.dynamodb.endpoint=http://localhost:8000

# Spring Boot server port
server.port=8080

# Logging level
logging.level.root=INFO
logging.level.com.example.rentalCar=DEBUG

# Spring datasource (not used if DynamoDB only, but placeholder if needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA properties (if any, placeholder)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Other properties
# Add any other necessary properties here
spring.application.name=rentalCar
